<!DOCTYPE html>
<html lang="de_CH" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Thibeau Fuhrer <fuhrer@thibeau.ch>" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="This is just a simple TicTacToe where you can play against my algorithm :)." />
        <meta name="keywords" content="TicTacToe, Minimax, JavaScript, HTML, CSS" />

        <link rel="stylesheet" href="./assets/css/tic-tac-toe.css" />

        <title>Thibeau Fuhrer | TicTacToe</title>
    </head>

    <body>
        <main id="tic-tac-toe">
            <h1>Can you beat my <a href="https://github.com/thibsy/minimax/blob/trunk/src/Player/minimax.js">algorithm?</a></h1>
            <p>Maybe an insight on <a href="https://github.com/thibsy/minimax">GitHub</a> will help you win &#x1F440;</p>

            <p class="spacing"><span id="game-error" class="invisible"></span></p>
            <ul id="game-board">
                <div id="game-overlay" class="invisible">
                    <p class="important"><span id="game-message"></span></p>
                </div>
            </ul>

            <button id="game-restart" disabled="disabled">Restart</button>
        </main>

        <script type="application/javascript" src="./dist/main.min.js"></script>
    </body>
</html>
