<!DOCTYPE html>
<html lang="de_CH" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Thibeau Fuhrer <fuhrer@thibeau.ch>" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="This is just a simple TicTacToe where you can play against my algorithm :)." />
        <meta name="keywords" content="TicTacToe, Minimax, JavaScript, HTML, CSS" />

        <link rel="stylesheet" href="./Styles/tic-tac-toe.css" />

        <title>Thibeau Fuhrer | TicTacToe</title>
    </head>

    <body>
        <main id="tic-tac-toe">
            <h1>Can you beat my <a href="https://github.com/thibsy/minimax/blob/trunk/TicTacToe/src/opponent.js">algorithm?</a></h1>
            <p>Maybe an insight on <a href="https://github.com/thibsy/minimax">GitHub</a> will help you win &#x1F440;</p>
            <p class="spacing"><span id="game-message" class="invisible"></span></p>

            <ul id="game-grid">
                <li id="0"></li><li id="1"></li><li id="2"></li>
                <li id="3"></li><li id="4"></li><li id="5"></li>
                <li id="6"></li><li id="7"></li><li id="8"></li>
            </ul>

            <button id="game-restart" disabled="disabled">Restart</button>
        </main>

        <script type="application/javascript" src="./TicTacToe/dist/main.min.js"></script>
    </body>
</html>
